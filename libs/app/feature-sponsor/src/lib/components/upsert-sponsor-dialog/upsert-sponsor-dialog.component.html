<form [formGroup]="upsertForm" (ngSubmit)="submit()">
  <h3 mat-dialog-title>Patrocinador</h3>

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input
      type="text"
      formControlName="name"
      placeholder="Digite o nome da empresa ou pessoa"
      matInput
    />
    <mat-error>Obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea
      formControlName="description"
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="8"
      cdkTextareaAutosize
      matInput
    ></textarea>
  </mat-form-field>
  <section class="flex-row-wrap gap-12">
    <mat-form-field>
      <mat-label>Link da logo</mat-label>
      <input
        type="text"
        formControlName="logo"
        placeholder="Ex.: assets/logos/company.svg"
        matInput
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cor da identidade</mat-label>
      <input type="color" formControlName="color" matInput required />
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
  </section>

  <section class="flex-row-wrap gap-12">
    <mat-form-field>
      <mat-label>Website</mat-label>
      <input type="url" formControlName="website" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Youtube ID</mat-label>
      <input type="text" formControlName="youtube" matInput />
    </mat-form-field>
  </section>

  <footer mat-dialog-actions class="flex-row-between">
    <!-- <mat-slide-toggle color="primary" formControlName="isPublic">
        Public
      </mat-slide-toggle> -->
    <span class="spacer"></span>
    <button mat-raised-button color="primary">
      {{ type === ActionType.Create ? 'Criar' : 'Alterar' }}
    </button>
  </footer>
</form>

<ng-template #update>
  <h3>Alterar sala {{ sponsor?.name }}</h3>
</ng-template>
