<mat-card>
  <mat-card-title-group>
    <mat-card-title>Cadastro</mat-card-title>
    <mat-card-subtitle>Conta Speak Out</mat-card-subtitle>
    <img mat-card-sm-image src="assets/logo.svg" />
  </mat-card-title-group>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Usuário</mat-label>
        <input
          type="text"
          formControlName="username"
          placeholder="Digite seu usuário"
          matInput
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
          matInput
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          formControlName="email"
          placeholder="Digite seu email"
          matInput
        />
      </mat-form-field>

      <mat-card-actions align="end">
        <button type="button" mat-stroked-button (click)="onGoogle()">
          <mat-icon svgIcon="google"></mat-icon>
          <span>Google</span>
        </button>
        <span class="spacer"></span>
        <button mat-button mat-stroked-button>Envia inscrição</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="facade.loading$ | async"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
