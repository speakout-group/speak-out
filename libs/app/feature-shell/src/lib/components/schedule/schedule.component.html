<mat-progress-bar
  *ngIf="facade.loading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<h1 class="mat-h1">Cronograma</h1>

<section class="container flex-row-between">
  <mat-list>
    <div mat-subheader>Link X</div>
    <mat-list-item *ngFor="let item of facade.schedule$ | async">
      <mat-icon mat-list-icon>schedule</mat-icon>
      <div mat-line>{{ item.conf }}</div>
      <div mat-line>{{ item.start | date: 'medium' }}</div>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <div mat-subheader>Link Y</div>
    <mat-list-item *ngFor="let item of facade.schedule$ | async">
      <mat-icon mat-list-icon>schedule</mat-icon>
      <div mat-line>{{ item.conf }}</div>
      <div mat-line>{{ item.start | date: 'medium' }}</div>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <div mat-subheader>Link Z</div>
    <mat-list-item *ngFor="let item of facade.schedule$ | async">
      <mat-icon mat-list-icon>schedule</mat-icon>
      <div mat-line>{{ item.conf }}</div>
      <div mat-line>{{ item.start | date: 'medium' }}</div>
    </mat-list-item>
  </mat-list>
</section>
