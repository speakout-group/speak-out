<mat-progress-bar
  *ngIf="facade.loading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<h1 class="mat-h1">Cronograma</h1>

<section class="container flex-row-between">
  <mat-list>
    <div mat-subheader>Link X</div>
    <mat-list-item *ngFor="let item of facade.linkX$ | async">
      <img
        mat-list-avatar
        *ngIf="item.speaker"
        [src]="item.speaker.photo"
        [alt]="item.speaker.name"
      />
      <h3 mat-line>{{ item.speaker?.title || item.label }}</h3>

      <time mat-line [dateTime]="item.start | date">
        {{ item.start | date: 'short' }}
      </time>

      <button
        type="button"
        mat-icon-button
        *ngIf="item.speaker"
        (click)="open(item.speaker)"
      >
        <mat-icon>meeting_room</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-divider [vertical]="!mobileQuery.matches"></mat-divider>
  <mat-list>
    <div mat-subheader>Link Y</div>
