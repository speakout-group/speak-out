<mat-toolbar color="primary">
  <a routerLink="/" class="brand-name">
    <img src="assets/logo.svg" alt="Speak Out" />
  </a>

  <span class="spacer"></span>

  <div class="container" *ngIf="!user; else logged">
    <a routerLink="/auth/login" mat-button>Login</a>
    <a routerLink="/auth/register" mat-button>Criar conta</a>
    <a routerLink="/recover" mat-button>Esqueci minha senha</a>
    <button (click)="logout()" mat-button>Sair</button>
  </div>
  <ng-template #logged>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      <span> {{ user?.username }} </span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <a routerLink="/rooms" mat-menu-item>Salas</a>
      <a routerLink="/settings" mat-menu-item>Configurações</a>
      <mat-divider></mat-divider>
      <button (click)="logout()" mat-menu-item>Sair</button>
    </mat-menu>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
