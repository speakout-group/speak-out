<mat-toolbar color="primary">
  <a routerLink="/" class="brand-name">
    <img src="assets/logo.svg" alt="Speak Out" />
  </a>
  <a routerLink="/" mat-icon-button>
    <mat-icon>hive</mat-icon>
  </a>
  <h1>Speak Out</h1>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="beforeMenu">Meu projeto</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <a routerLink="/confs" mat-menu-item>Conferências</a>
    <a routerLink="/sponsors" mat-menu-item>Patrocinadores</a>
  </mat-menu>

  <ng-container *ngIf="auth.user$ | async as user">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <a routerLink="/confs" mat-menu-item>Conferências</a>
      <a routerLink="/sponsors" mat-menu-item>Patrocinadores</a>
      <mat-divider></mat-divider>
      <a routerLink="/account/settings" mat-menu-item>Configurações</a>
      <mat-divider></mat-divider>
      <button (click)="logout()" mat-menu-item>Sair</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<main
  class="container"
  [@mainTransition]="o.isActivated && o.activatedRoute.routeConfig?.path"
>
  <router-outlet #o="outlet"></router-outlet>
</main>
