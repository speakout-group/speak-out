<mat-toolbar color="primary">
  <a routerLink="/" class="brand-name">
    <img src="assets/logo.svg" alt="Speak Out" />
  </a>
  <span class="spacer"></span>

  <a routerLink="/sponsors" mat-button> Patrocinadores </a>

  <ng-container *ngIf="auth.user$ | async as user">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      <span> {{ user?.username }} </span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <a routerLink="/rooms" mat-menu-item>Salas</a>
      <a routerLink="/account/settings" mat-menu-item>Configurações</a>
      <mat-divider></mat-divider>
      <button (click)="logout()" mat-menu-item>Sair</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
