<mat-toolbar color="accent" [ngClass]="{ 'hide-toolbar': hidden }">
  <a [routerLink]="route" class="brand-name">
    <img [src]="image" [alt]="brand" />
  </a>

  <h1>Speak Out</h1>

  <span class="spacer"></span>

  <ng-container *ngIf="user; else loginMenuTmpl">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <span>{{ user.username }}</span>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before">
      <h3 class="menu-subheader">Conta</h3>
      <div mat-menu-item disabled>{{ user.email }}</div>

      <mat-divider></mat-divider>

      <a [routerLink]="['patrocinadores']" mat-menu-item>
        Configurações
      </a>
      <!-- <button (click)="nav.emit(['/account', 'settings'])" mat-menu-item>
        Configurações
      </button> -->

      <mat-divider></mat-divider>

      <button (click)="logout.emit()" mat-menu-item>Sair</button>
    </mat-menu>
  </ng-container>
  <ng-template #loginMenuTmpl>
    <button mat-icon-button [matMenuTriggerFor]="loginMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #loginMenu="matMenu" xPosition="before">
      <a (click)="nav.emit(['auth'])" mat-menu-item>Login</a>
      <!-- <a (click)="nav.emit(['auth', 'register'])" mat-menu-item>Participar</a> -->
    </mat-menu>
  </ng-template>
</mat-toolbar>
