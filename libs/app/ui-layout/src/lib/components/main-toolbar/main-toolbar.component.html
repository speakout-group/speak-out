<mat-toolbar color="accent">
  <a routerLink="/" class="brand-name">
    <img src="assets/logo.svg" alt="Speak Out" />
  </a>

  <h1>Speak Out</h1>

  <span class="spacer"></span>

  <ng-container *ngIf="user">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before">
      <h3 class="menu-subheader">Conta</h3>
      <div mat-menu-item disabled>{{ user.email }}</div>

      <mat-divider></mat-divider>

      <a (click)="nav.emit(['/confs'])" mat-menu-item>Conferências</a>
      <a (click)="nav.emit(['/sponsors'])" mat-menu-item>Patrocinadores</a>

      <mat-divider></mat-divider>

      <button (click)="nav.emit(['/account', 'settings'])" mat-menu-item>
        Configurações
      </button>

      <mat-divider></mat-divider>

      <button (click)="logout.emit()" mat-menu-item>Sair</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
