<mat-stepper #stepper orientation="vertical" linear>
  <mat-step
    *ngFor="let item of items"
    #step="matStep"
    [label]="(item.start | date: 'shortTime') + ' - ' + item.group"
    [completed]="item.end | isPast"
    [color]="(item | isLive) ? 'primary' : 'accent'"
    state="schedule"
  >
    <ng-template matStepContent>
      <blockquote>
        <h3 class="mat-h3">
          {{ item.title }}
        </h3>
        <span class="mat-hint">{{ item.name }}</span>
      </blockquote>
    </ng-template>
  </mat-step>
  <!-- Icon overrides. -->
  <ng-template matStepperIcon="schedule">
    <mat-icon>schedule</mat-icon>
  </ng-template>
</mat-stepper>
