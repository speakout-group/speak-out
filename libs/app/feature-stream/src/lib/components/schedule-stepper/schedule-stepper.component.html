<mat-stepper orientation="vertical">
  <mat-step *ngFor="let item of items" [label]="(item.start | date:'shortTime') + ' - ' + item.group" state="schedule">
    <ng-template matStepContent>
      <blockquote>
        <h3 class="mat-h3">
          {{ item.title }}
        </h3>
        <span class="mat-hint">{{ item.name }}</span>
      </blockquote>
    </ng-template>
  </mat-step>
  <!-- Icon overrides. -->
  <ng-template matStepperIcon="schedule">
    <mat-icon>schedule</mat-icon>
  </ng-template>
</mat-stepper>
