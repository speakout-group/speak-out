<ng-container *ngIf="item">
  <span class="toolbar-avatar">
    <ng-content select="img"></ng-content>
  </span>
  <span>{{ item.title }}</span>
  <span class="color-muted"> / </span>
  <span>{{ item.name }}</span>
  <span class="color-muted"> / </span>
  <span>
    {{ item.start | date: 'shortTime' }}
    ~
    {{ item.end | date: 'shortTime' }}
  </span>
</ng-container>
