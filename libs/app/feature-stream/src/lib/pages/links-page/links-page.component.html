<mat-progress-bar
  *ngIf="facade.loading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<section class="flex-row-between gap-16">
  <mat-card class="flex-1">
    <mat-card-header>
      <h2 mat-card-title>Link 01</h2>
    </mat-card-header>
    <speak-out-schedule-stepper [items]="facade.linkX$ | async"></speak-out-schedule-stepper>
  </mat-card>
  <mat-card class="flex-1">
    <mat-card-header>
      <h2 mat-card-title>Link 10</h2>
    </mat-card-header>
    <speak-out-schedule-stepper [items]="facade.linkY$ | async"></speak-out-schedule-stepper>
  </mat-card>
  <mat-card class="flex-1">
    <mat-card-header>
      <h2 mat-card-title>Link 11</h2>
    </mat-card-header>
    <speak-out-schedule-stepper [items]="facade.linkZ$ | async"></speak-out-schedule-stepper>
  </mat-card>
</section>
