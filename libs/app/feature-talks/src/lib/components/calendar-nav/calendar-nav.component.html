<button
  type="button"
  [view]="view"
  mat-icon-button
  matTooltip="Voltar"
  mwlCalendarPreviousView
  [(viewDate)]="viewDate"
  (viewDateChange)="nav($event)"
>
  <mat-icon>arrow_back</mat-icon>
</button>
<button
  mat-icon-button
  mwlCalendarToday
  matTooltip="Hoje"
  [(viewDate)]="viewDate"
  (click)="onToday()"
>
  <mat-icon>event</mat-icon>
</button>
