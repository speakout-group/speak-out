<mat-toolbar color="accent">
  <h2>Conferências</h2>

  <span class="spacer"></span>

  <button type="button" mat-fab (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-progress-bar
  class="position-absolute"
  diameter="30"
  *ngIf="facade.loading$ | async"
></mat-progress-bar>

<main>
  <mat-nav-list>
    <h3 matSubheader>Eventos que você organiza</h3>
    <a
      mat-list-item
      *ngFor="let conf of facade.userConfs$ | async"
      [routerLink]="conf._id"
    >
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
    </a>
  </mat-nav-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader>Eventos que você participa</h3>
    <mat-list-item *ngFor="let conf of facade.memberConfs$ | async">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
      <a [routerLink]="conf._id" mat-button>Acessar</a>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader>Eventos da plataforma</h3>
    <mat-list-item *ngFor="let conf of facade.publicConfs$ | async">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
      <button (click)="joinConf(conf)" mat-flat-button color="primary">
        Participar
      </button>
    </mat-list-item>
  </mat-list>
</main>
