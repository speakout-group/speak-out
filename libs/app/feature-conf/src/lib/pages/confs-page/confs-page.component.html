<mat-toolbar color="primary">
  <a mat-icon-button routerLink="/">
    <mat-icon>chevron_left</mat-icon>
  </a>

  <h2>Conferências</h2>

  <span class="spacer"></span>

  <button mat-button (click)="openCreateDialog()">Criar sua conferência</button>
  <button mat-button (click)="openJoinConfDialog()">Participar</button>
</mat-toolbar>

<mat-progress-bar
  class="position-absolute"
  diameter="30"
  *ngIf="facade.loading$ | async"
></mat-progress-bar>

<main>
  <mat-list>
    <h3 matSubheader>Conferências que você administra</h3>
    <mat-list-item *ngFor="let conf of facade.userConfs$ | async">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader>Conferências que você confirmou</h3>
    <mat-list-item *ngFor="let conf of facade.memberConfs$ | async">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader>Conferências</h3>
    <mat-list-item *ngFor="let conf of facade.publicConfs$ | async">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
    </mat-list-item>
  </mat-list>
</main>
