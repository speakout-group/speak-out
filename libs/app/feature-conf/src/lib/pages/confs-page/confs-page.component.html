<mat-toolbar color="primary">
  <h2>Conferências</h2>

  <span class="spacer"></span>

  <button type="button" mat-fab (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-progress-bar
  diameter="30"
  *ngIf="facade.loading$ | async"
></mat-progress-bar>

<main>
  <mat-nav-list *ngIf="facade.userConfs$ | async as userConfs">
    <h3 matSubheader>Eventos que você organiza</h3>
    <a mat-list-item *ngFor="let conf of userConfs" [routerLink]="conf._id">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
    </a>
  </mat-nav-list>

  <mat-divider></mat-divider>

  <mat-list *ngIf="facade.memberConfs$ | async as memberConfs">
    <h3 matSubheader>Eventos que você participa</h3>
    <mat-list-item *ngFor="let conf of memberConfs">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
      <a [routerLink]="conf._id" mat-button>Acessar</a>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list *ngIf="facade.publicConfs$ | async as publicConfs">
    <h3 matSubheader>Eventos da plataforma</h3>
    <mat-list-item *ngFor="let conf of publicConfs">
      <h3 mat-line>{{ conf.title }}</h3>
      <p mat-line>{{ conf.members.length }} membro(s)</p>
      <button (click)="joinConf(conf)" mat-flat-button color="primary">
        Participar
      </button>
    </mat-list-item>
  </mat-list>
</main>
