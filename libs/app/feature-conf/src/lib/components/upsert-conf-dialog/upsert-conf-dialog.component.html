<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3 mat-dialog-title>Conferência</h3>

  <mat-form-field>
    <mat-label>Conferência</mat-label>
    <input
      type="text"
      formControlName="title"
      placeholder="Digite o título do evento"
      required
      matInput
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea
      formControlName="description"
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="8"
      cdkTextareaAutosize
      matInput
    ></textarea>
  </mat-form-field>

  <section class="flex-row">
    <mat-form-field>
      <mat-label>Período do evento</mat-label>
      <mat-date-range-input
        [formGroup]="form"
        [rangePicker]="campaignOnePicker"
        [comparisonStart]="form.value.start"
        [comparisonEnd]="form.value.end"
      >
        <input
          matStartDate
          placeholder="Data inicial"
          formControlName="start"
        />
        <input matEndDate placeholder="Data final" formControlName="end" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matSuffix
        [for]="campaignOnePicker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>
  </section>

  <mat-dialog-actions class="flex-row-between">
    <mat-slide-toggle color="primary" formControlName="isPublic">
      Público
    </mat-slide-toggle>
    <button mat-raised-button color="accent">
      {{ type === ActionType.Create ? 'Criar' : 'Alterar' }}
    </button>
  </mat-dialog-actions>
</form>
