<ng-container *ngIf="facade.sponsor$ | async as sponsor">
  <section class="flex-2">
    <ng-container *ngIf="sponsor.videoUrl">
      <mat-card>
        <app-youtube-video [url]="sponsor.videoUrl"></app-youtube-video>
      </mat-card>
    </ng-container>
    <ng-container *ngIf="sponsor.formUrl">
      <mat-card>
        <speak-out-google-form [url]="sponsor.formUrl"></speak-out-google-form>
      </mat-card>
    </ng-container>
  </section>
  <aside class="flex-1">
    <mat-card>
      <a rel="noreferrer noopener" target="_blank" [href]="sponsor.website">
        <img mat-card-image [src]="sponsor.logo" [alt]="sponsor.logo" />
      </a>
      <h2 mat-card-title>{{ sponsor.name }}</h2>
      <p mat-card-content>{{ sponsor.description }}</p>
      <div class="flex-row-around">
        <a
          *ngIf="sponsor.linkedin"
          [href]="sponsor.linkedin"
          rel="noreferrer noopener"
          target="_blank"
        >
          <img
            src="assets/icons/linkedin.svg"
            alt="linkedin icon"
          />
        </a>

        <a
          *ngIf="sponsor.instagram"
          [href]="sponsor.instagram"
          rel="noreferrer noopener"
          target="_blank"
        >
          <img
            src="assets/icons/instagram.svg"
            alt="instagram icon"
          />
        </a>

        <a
          *ngIf="sponsor.youtube"
          [href]="sponsor.youtube"
          rel="noreferrer noopener"
          target="_blank"
        >
          <img
            src="assets/icons/youtube.svg"
            alt="youtube icon"
          />
        </a>

        <a
          *ngIf="sponsor.facebook"
          [href]="sponsor.facebook"
          rel="noreferrer noopener"
          target="_blank"
        >
          <img
            src="assets/icons/facebook.svg"
            alt="facebook icon"
          />
        </a>

        <a
          *ngIf="sponsor.twitter"
          [href]="sponsor.twitter"
          rel="noreferrer noopener"
          target="_blank"
        >
          <img
            src="assets/icons/twitter.svg"
            alt="twitter icon"
          />
        </a>
      </div>
    </mat-card>
  </aside>
</ng-container>
