<div class="d-flex flex-column flex-grow-1" *ngIf="to">
  <div class="d-flex p-4 justify-content-between">
    <h1 class="fw-bold">
      Chatting with {{ to.username }} ({{ to.online ? 'Online' : 'Offline' }})
    </h1>
    <a mat-icon-button routerLink="/">
      <mat-icon>logout</mat-icon>
    </a>
  </div>
  <app-messages
    [type]="MessageType.Direct"
    [to]="to"
    [messages]="messages"
    [updateMessages$]="updateMessages$"
  ></app-messages>
</div>
