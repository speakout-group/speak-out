<div class="container">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Speak Out</mat-card-subtitle>
      <img mat-card-sm-image src="assets/logo.svg" />
    </mat-card-title-group>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Usuário</mat-label>
          <input
            type="text"
            formControlName="username"
            placeholder="Digite seu nome de usuário"
            matInput
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            type="password"
            formControlName="password"
            placeholder="Digite sua senha"
            matInput
          />
        </mat-form-field>

        <mat-error>
          {{ facade.error$ | async }}
        </mat-error>

        <mat-card-actions class="mt-24">
          <a routerLink="/" mat-button mat-icon-button>
            <mat-icon>chevron_left</mat-icon>
          </a>
          <!-- <button type="button" mat-stroked-button (click)="loginWithGoogle()">
            <mat-icon svgIcon="google"></mat-icon>
            <span>Usar o Google</span>
          </button> -->
          <span class="spacer"></span>
          <button mat-button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="facade.loader$ | async"
      ></mat-progress-bar>
    </mat-card-footer>

    <!-- Bug Calendar in Firefox -->
    <app-compat-browser></app-compat-browser>
  </mat-card>
</div>
