<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Speak Out</mat-card-subtitle>
    <img mat-card-sm-image src="assets/logo.svg" />
  </mat-card-title-group>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field class="full-width">
        <mat-label>Usuário</mat-label>
        <input
          type="text"
          formControlName="username"
          placeholder="Digite seu nome de usuário"
          matInput
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
          matInput
        />
      </mat-form-field>

      <mat-card-actions>
        <a routerLink="/" mat-button mat-flat-button>Voltar</a>
        <span class="spacer"></span>
        <button mat-raised-button (click)="loginWithGoogle()">
          <svg
            class="mr"
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 48 48"
          >
            <defs>
              <path
                id="a"
                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
              />
            </defs>
            <clipPath id="b">
              <use xlink:href="#a" overflow="visible" />
            </clipPath>
            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
            <path
              clip-path="url(#b)"
              fill="#EA4335"
              d="M0 11l17 13 7-6.1L48 14V0H0z"
            />
            <path
              clip-path="url(#b)"
              fill="#34A853"
              d="M0 37l30-23 7.9 1L48 0v48H0z"
            />
            <path
              clip-path="url(#b)"
              fill="#4285F4"
              d="M48 48L17 24l-4-3 35-10z"
            />
          </svg>
          <span>Login com Google</span>
        </button>
        <button mat-button mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-action-list> </mat-action-list>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
